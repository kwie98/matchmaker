{% extends "base.html" %}

{% block title %}Matchmaker: Teams{% endblock %}

{% block content %}
  {% for team in teams %}
    <div class="bg-{{ team.hue }}-300">
      {% for player in team.members %}<span class="mx-2">{{ player }}</span>{% endfor %}
    </div>
  {% endfor %}
  <button class="btn-blue" onclick="window.location.reload()">Re-roll</button>
  <button class="btn-blue"
          onclick="window.location.href=`{% url 'matchmaker:tournament' %}`">Confirm</button>
{% endblock %}
